<h1>Listagem de Editoras</h1> 

<div class= "new-item-button-container"> 
    <a mat-raised-button 
    matTooltip="Adicionar Editora"
     [routerLink]="['/editora/novo']">
        <mat-icon>add_box</mat-icon>
    </a>
</div>
    
<table mat-table [dataSource]="editoras" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nome Fantasia Column -->
    <ng-container matColumnDef="nome_fantasia">
      <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
      <td mat-cell *matCellDef="let editora"> {{editora.nome_fantasia}} </td>
    </ng-container>
  
    <!-- CNPJ Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let editora"> {{editora.cnpj | mask: "00.000.000/0000-00"}} </td>
    </ng-container>

    <!-- E-mail Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let editora"> {{editora.email}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let editora"> {{editora.telefone}} </td>
    </ng-container>

    <!-- Endereço Column -->
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let editora"> {{editora.endereco}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let editora">
          <a mat-raised-button matTooltip="Editar Editora" [routerLink]= "['/editora', editora._id]">
          <mat-icon>edit</mat-icon>
          </a>  
      </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let editora">
            <button mat-raised-button color="warn" matTooltip="Excluir Editora" 
            (click)= "excluirItem(editora._id)">
            <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
