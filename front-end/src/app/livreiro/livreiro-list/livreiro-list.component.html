<h1>Listagem de Livreiro</h1> 

<div class= "new-item-button-container"> 
    <a mat-raised-button 
    matTooltip="Adicionar Livreiro"
    [routerLink]="['/livreiro/novo']">
        <mat-icon>add_box</mat-icon>
    </a>
</div>

<table mat-table [dataSource]="livreiros" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let livreiro"> {{livreiro.nome}} </td>
    </ng-container>
  
    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let livreiro"> {{livreiro.cpf | mask: "000.000.000-00"}} </td>
    </ng-container>

    <!-- E-mail Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let livreiro"> {{livreiro.email}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let livreiro"> {{livreiro.telefone}} </td>
    </ng-container>

    <!-- Endereço Column -->
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let livreiro"> {{livreiro.endereco}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let livreiro">
          <a mat-raised-button matTooltip="Editar Livreiro" [routerLink]= "['/livreiro', livreiro._id]">
          <mat-icon>edit</mat-icon>
          </a>  
      </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let livreiro">
            <button mat-raised-button color="warn" matTooltip="Excluir Livreiro"
            (click)= "excluirItem(livreiro._id)">
            <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
